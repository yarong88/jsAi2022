<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 동시에 적용하기</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .container{
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed{
            background-color: lightpink;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
        }
        .transformed:hover{
            transform: rotate(90deg) scale(2) translate(50px);
/* 여러가지를 함께 사용할 수 있다. */
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
    <p>hello world!</p> 
</body>
</html>
