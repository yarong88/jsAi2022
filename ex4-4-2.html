<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주축 변경</title>
    <style>
        html,
        body{
            height: 100%
        }
         body{
            display: flex;
             flex-direction: column;
/* 기본 주축을 방향 전환한다 -> 세로(위에서 아래)로 변경*/
             justify-content: center;
/* 가운데 정렬이지만 주축이 세로(위에서 아래)로 바꼈으므로 세로의 가운데로 정렬*/
        }
        div {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
        #second {
            background-color: aqua
        }
    
    </style>
</head>
<body>
    <div></div>
    <div id="second"></div>
    <div></div>    
</body>
</html>
