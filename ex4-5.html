    <title>위치지정</title>

        body{
            display: flex;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: bisque;

            align-items: center
        }

        #second{

        }
    
    </style>
</head>
<body>
   <div>1</div>
   <div id="second">2</div>
   <div>3</div>
    
</body>
</html>
