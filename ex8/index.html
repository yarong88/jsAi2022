<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newflix</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- css 안에 css를 넣는 것, 꼼꼼히 생각 해보기 -->
</head>
<body>
    <img src="./img/BG.jpg" alt="그림없음" class="login-img">
    <div class="login-title">
        <h1 class="login-title__maintext">
            Newflix
            <p class="login-title__subtext">
                새로운 OTT 뉴플릭스 등장!<br>지금 가입하면 무료!
            </p>
        </h1>
    </div>
    <form action="find.html" class="login-form">
        <input name="username" type="text" required autocomplete="off" placeholder="ID">
        <!-- required : 무조건 내용을 채워야 함 / autocomplete : 자동완성 기능 (on/off) / 
        placeholder : 빈 박스에 회색 글자로 표시 -->
        <input name="password" type="password" required autocomplete="off" placeholder="PASSWORD">
        <input type="submit" value="접속하기">
    </form>
</body>
</html>
