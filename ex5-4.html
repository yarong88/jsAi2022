<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>only-of-type()</title>
    <style>
/*        span:only-of-type 와 span :only-of-type 차이
        띄어쓰기! : span 아래 요소들 중 유일한 요소들만 적용    */
        span :only-of-type{
            color: red;
        }
    </style>
</head>
<body>
   <span>
       <div>난 div태그의 첫 번째야</div>
       <p>난 유일한 p 태그야</p>
       <div>난 div 태그의 두 번째야</div>
       <div>난 div 태그의 세 번째야
            <i>난 유일한 i 태그야</i>
            <em>난 em 태그의 첫 번째야</em>
            <em>난 em 태그의 두 번째야</em>
       </div>
   </span>    
</body>
</html>
