<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:hover 연습</title>
    <style>
        .box{
            background-color: aliceblue;
            width: 200px;
            height: 200px;
        }
        .box:hover{
            background-color: aqua;
            width: 300px;
            height: 300px;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
   <div class="box"></div>
    
</body>
</html>
