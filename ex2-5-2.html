<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력기 연습</title>
</head>
<body>
   <form action="#">
      <h2>My Form</h2>
      <img src="img/logo.png" alt="그림없음">
      <br>
      <label for="name">Username :</label>
      <input type="text" id="name">
      <br>
      <label for="passwd">Password :</label>
      <input type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$" id="passwd"> 
      <br>
      <input type="checkbox">I'm not a robot.
      <br>
      <input type="submit" value="sign in">
   </form>
    
</body>
</html>
