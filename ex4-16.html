<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭하면 반응하는 focus 가상 선택자</title>
    <style>
        .red-input:focus{
            background-color: aliceblue;
            color: red;
        }
        .red-input:hover{
            background-color: yellow;
        }
        .blue-input:focus{
/* :focus{} : 요소를 클릭하면 스타일 변화 */
            background-color: aliceblue;
            color: blue;
        }
        .blue-input:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <input type="text" class="red-input" value="클릭하면 빨갛게 됩니다.">
    <input type="text" class="blue-input" value="클릭하면 파랗게 됩니다.">
</body>
</html>
