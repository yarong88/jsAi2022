<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 그리기</title>

<body>
    <table style="width:100" border="">
        <tr style="background-color: azure">
            <th>시간</th>

            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>

            <td>중식</td>

            <td>일식</td>

        </tr>
        <tr style="background-color: beige"> 점심
            <td>중식</td>
            <td>일식</td>

            <!--            <td>일식</td>-->
        </tr>
        <tr style="background-color: aliceblue"> 저녁
            <td>일식</td>
            <td>한식</td>
            <!--            <td>중식</td>-->
            <td>양식</td>
            <td>중식</td>
        </tr>
    </table>
    <!--    table>tr>th{월}+th{화}-->

        </tr>

            <td>제육볶음</td>

    <table border="">
            <tr>
                <th>월</th>
