<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블록과 인라인</title>
    <style>
        .bk div{
/*            ctrl + alt + k : color 피커 단축키*/
            background-color: #e3b9b9; border: 1px solid red;
            font-size: 20px; text-align: center;
        }
/*        대상을 구분해서 지정하기 : 선택자*/
/*        .으로 대상 불러오기*/
/*        border: 굵기 선종류 색깔*/
/*        .bk 와 .bk div의 차이 : 하부 단위를 구분*/
/*        text-align : start, end, center, justify 정렬*/
        .in span{
            background-color: aliceblue; border: thick double blue;
        }
    </style>
</head>
<body>
<!--   div>div{블록}*3-->
   <div class="bk">
<!--      class로 차별화-->
       <div>블록</div>
       <div>블록</div>
       <div>블록</div>
   </div>
<!--   div>span{인라인}*3-->
  <div class="in">
      <span>인라인</span>
      <span>인라인</span>
      <span>인라인</span>
  </div>    
</body>
</html>
