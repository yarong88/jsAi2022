<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형제 관계일 때</title>
    <style>
        .up{
            background-color: indigo;
            width: 100px;
            height: 100px;            
        }
        .down{
            background-color: deeppink;
            width: 100px;
            height: 100px;
            position:absolute;
/* h3 태그의 위치를 기준으로 잡았으므로 형제 관계인 다른 요소와 위치 차이 발생 */
            top: 20px;
            opacity: 0.5;
        }
    
    </style>
</head>
<body>
   <h3>형제 관계일 때</h3>
    <div class="up"></div>
    <div class="down"></div>
</body>
</html>
