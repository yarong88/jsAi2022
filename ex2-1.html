<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트 태그</title>
</head>
<body>
    <ol>오늘의 할일
        <li><q>공부</q> 잘하기</li>
        <li><mark>졸지</mark> 않기</li>
        <li>필기 잘하기</li>
        <li><b>점심밥</b> 챙기기</li>
    </ol>
    <ul>커피집 메뉴
        <li>아메리카노</li>
        <li>밀크티</li>
        <li>우유</li>
        <li>라떼</li>
    </ul>
</body>
</html>
