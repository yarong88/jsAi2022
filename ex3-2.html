<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폰트 사이즈</title>
    <style>
        p{
            font-size: 20px;
        }
        div{
            font-size: 1.5em;
/*            MDN 사이트 참조*/
/*            rem을 많이 쓰는 추세*/
        }
        span{
            font-size: 200%;
        }
    
    </style>
</head>
<body>
    <p>폰트의 크기를 변화시켜 봅시다.</p>
    <div>안녕하세요.</div>
    <span>반갑습니다.</span>
</body>
</html>
