<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트 태그 연습</title>
    <style>
        .drink>li{
            color: aqua
        }
        .tea>li{
            background-color: antiquewhite;
            border: 1px solid red;
        }
    </style>
</head>
<body>
  <h3>원 카페</h3>
   <ul class="drink" style="list-style-type: none">
   <li>Coffee</li>
   <li>Tea</li>
   <ul class="tea" style="list-style-type: circle">
       <li>Black tea</li>
       <li>Green tea</li>
       <ul style="list-style-type: square">
           <li>China</li>
           <li>Africa</li>
       </ul>
   </ul>
   <li>Milk</li>
   </ul>
   
    <ol style="list-style-type: lower-alpha">
   <li>Coffee</li>
   <li>Tea
   <ol style="list-style-type: lower-greek">
       <li>Black tea</li>
       <li>Green tea
       <ol style="list-style-type: lower-roman">
           <li>China</li>
           <li>Africa</li>
       </ol>
       </li>
   </ol>
   </li>
   <li>Milk</li>
   </ol>
    
</body>
</html>
