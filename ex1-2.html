<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그연습</title>
</head>

<body>
    <h1>대표적인 태그</h1>
    <h2>br태그, p태그, div태그, span 태그</h2>
    <h2>1.&lt;br&gt;태그</h2>
    이렇게<br>말을<br>쓴다면<br>어떻게<br>될까요
    <h2>2.&lt;p&gt;태그</h2>
    <p>이렇게 말을 쓴다면</p>
    <p>어떻게 될까요</p>
    <h2>3.&lt;div&gt;태그</h2>
    <div>이렇게 말을 쓴다면</div>
    <div>어떻게 될까요</div>
    <h2>4.&lt;span&gt;태그</h2>
    <span>이렇게 말을 쓴다면 </span><span>어떻게 될까요</span>
    <br><br>
    <a href="ex1-5_home.html">
        <img src="/img/logo.png" alt="그림없니?" width="100" height="100"></a>
</body></html>
