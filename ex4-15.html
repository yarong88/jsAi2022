<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스로 상호작용하기 hover 가상선택자</title>
    <style>
        span{
            background-color: powderblue;
        }
        span:hover{
/* :hover{} : 요소 위에 마우스롤 올리면 스타일 변화 */
            background-color: gold;
        }
    </style>
</head>
<body>
   <span>이곳에 마우스를 올려보세요.</span>
    
</body>
</html>
