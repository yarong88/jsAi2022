<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전환 transition</title>
    <style>
        div{
            background-color: blueviolet;
            width: 300px;
            height: 150px;
            transition: 5000ms linear;
/*        transiton: 시간은 필히, 다른 값들은 기본값이 있는 듯
    -> linear, ease, ease-in 등등 */
        }
        div:hover{
            background-color: green;
        }
    </style>
</head>
<body>
   <div></div>    
</body>
</html>
