<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형제 위치 기반 요소 선택하기 : nth-of-type()</title>
    <style>
        p:nth-of-type(2){
/*            자손p들 중 2번째 자손p*/
            background-color: antiquewhite;
        }
        p:nth-of-type(2n-1){
/*            자손p들 중(2n-1)번째 자손p들*/
            background-color: cornsilk;
        }
        p:nth-of-type(4):hover{
            background-color: aquamarine;
        }
/*            hover 응용*/
/*        nth-child(odd) 홀수, nth-child(even) 짝수 */
    </style>
</head>
<body>
   <p>1번째 요소입니다.</p>
   <div>여기는 카운터 세는 곳 아님!</div>    
   <p>2번째 요소입니다.</p>
   <p>3번째 요소입니다.</p>
   <p>4번째 요소입니다.</p>
   <p>5번째 요소입니다.</p>
   <div>여기는 카운터 세는 곳 아님!</div>    
</body>
</html>
